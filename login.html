<!DOCTYPE html>
<html>
<head>
	<title>Plataforma EAD - Prof Andr√©</title>
	<link rel="stylesheet" type="text/css" href="./css/style2.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrar</label>
					<input type="text" name="txt" placeholder="Nome" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Confirmar!</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Entrar</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button class="button2">Go!</button>
				</form>
			</div>
	</div>
</body>
</html>
