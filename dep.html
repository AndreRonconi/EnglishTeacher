<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My space</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tabela.css" />
    <link rel="stylesheet" href="./css/cursogratis.css" />
  </head>
  <body
    class="body"
    onselectstart="return false"
    style="background-image: url(bg.jpg)"
  >
    <!-- //Depoimentos// -->
    <div class="table-responsive">
      <div class="tabeladep">
        <div>
          <p></p>
          <p class="borda_texto">Depoimentos</p>
        </div>
        <div class="tabeladep" style="margin: auto">
          <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
            <li class="nav-item" style="margin: auto 10px" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                Rauana Natani
              </button>
            </li>
            <li class="nav-item" style="margin: auto 10px" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                Priscila Neu
              </button>
            </li>
            <li class="nav-item" style="margin: auto 10px" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
                Rodrigo Timmers
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            <h5 style="margin-top: 30px">Excellent teacher!!</h5>
            <p class="dep">
              <img
                src="/fotos/recommendation - Rauana.png"
                alt="deprauana"
                width="350px"
                class="img-fluid"
              />
            </p>
          </div>
          <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            <h5 style="margin-top: 30px">He supports your difficulties!</h5>
            <p class="dep">
              <img
                src="/fotos/recommendation - Priscila.jpeg"
                alt="deppriscila"
                width="350px"
                class="img-fluid"
              />
            </p>
          </div>
          <div
            class="tab-pane fade"
            id="contact-tab-pane"
            role="tabpanel"
            aria-labelledby="contact-tab"
            tabindex="0"
          >
            <h5 style="margin-top: 30px">Funny Teacher!!</h5>
            <p class="dep">
              <img
                src="/fotos/recommendation - Rodrigo.jpeg"
                alt="deprodrigo"
                width="350px"
                class="img-fluid"
              />
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-primary" role="button" href="index.html"><<< voltar</a>
    </div>

    <div>
      <p
        class="texto_copy"
        style="
          position: absolute;
          top: auto;
          left: 15%;
          right: 15%;
          bottom: auto;
        "
      >
        © Copyright 2022. All rights reserved to André Ronconi.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
